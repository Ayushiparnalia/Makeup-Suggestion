<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Dress Makeup Matcher</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Color Dress Makeup Matcher</h1>
    <form id="colorForm">
        <label for="colorInput">Enter the color of your dress:</label>
        <input type="text" id="colorInput" name="colorInput">
        <button type="submit">Submit</button>
    </form>
    <div id="makeupSuggestions">
        <!-- Makeup suggestions will be displayed here -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
